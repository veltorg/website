name: Workflow

on:
  push:
    branches:
      - main
      - '[0-9]+.x'
    tags:
      - '*'

jobs:
  build:
    name: Lint, format, test and build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node LTS âœ¨
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn

      - name: Install dependencies ğŸ“¦ï¸
        run: yarn install --immutable

      - name: Lint ğŸ’…
        run: yarn lint

      - name: Format ğŸ”
        run: yarn format:check

      - name: Build ğŸ”¨
        run: yarn build
